<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body onkeypress = "keycode()">
    <h1>Keycode Generator</h1>
    <p id="keycode">Keycode</p>
    <div class="flex">
        <p class="flexbox">
            event.key
        </p>
        <p class="flexbox">
            event.code
        </p>
        <p class="flexbox">
            event.which
        </p>
    </div>
    <div class="flex">
        <p class="flexbox" id="content1">

        </p>
        <p class="flexbox" id="content2">
            
        </p>
        <p class="flexbox" id="content3">
                    
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
