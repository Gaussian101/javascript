<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div id="flex">
        <div class="flex">
            <div class="game-area">
                <div class="roll-area" id="roll-area">
                    <p class="player">
                        Player 1
                    </p>
                    <p class="total" id="playerOneRoll">
                        0
                    </p>
                    <p class="win-lose">

                    </p>
                    <img class="dice" id="playerOneDice" src="img/dice1.png" alt="">
                    <button class="roll" id="playerOneBtn">Roll</button>
                    <button class="roll" id="playerOneHold">Hold</button>
                </div>
            </div>
            <div class="game-area">
                <div class="roll-area" id="rollAreaTwo">
                    <p class="player">
                        Player 2
                    </p>
                    <p class="total" id="playerTwoRoll">
                        0
                    </p>
                    <p class="win-lose">
                        
                    </p>
                    <img class="dice" id="playerTwoDice" src="img/dice1.png" alt="">
                    <button class="roll" id="playerTwoBtn">Roll</button>
                    <button class="roll" id="playerTwoHold">Hold</button>
                </div>
            </div>
        </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
